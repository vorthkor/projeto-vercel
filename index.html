<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Links</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tooltipster/4.2.8/js/tooltipster.bundle.min.js" integrity="sha512-ZKNW/Nk1v5trnyKMNuZ6kjL5aCM0kUATbpnWJLPSHFk/5FxnvF9XmpmjGbag6BEgmXiz7rL6o6uJF6InthyTSg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>

</head>
<body>
    <main>
        <header>
            <h2>Ola</h2>
            <h1>Boas vindas ao meu cartao de visitas digital</h1>
        </header>
        <section>
            <figure>
                <img src="https://api.thecatapi.com/api/images/get?format=src&type=png" alt="">
                <figcaption>@vorthkor</figcaption>
            </figure>

            <section>
                <ul>
                    <li><a href="">
                        <i class="fa-brands fa-linkedin">Linkedin</i>
                    </a></li>
                    <li><a href="">
                        <i class="fa-brands fa-instagram">Instagram</i>
                    </a></li>
                    <li><a href="">
                        <i class="fa-brands fa-whatsapp">WhatsApp</i>
                    </a></li>
                    <li><a href="">
                        <i class="fa-brands fa-github">GitHub</i>
                    </a></li>
                </ul>
            </section>
        </section>
    </main>
</body>
</html>
